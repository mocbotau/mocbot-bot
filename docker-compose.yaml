services:
  bot:
    build: ./
    restart: unless-stopped
    volumes:
      - ./.local-secrets:/secrets
      - ./config.yaml.local:/config/config.yaml
    env_file:
      - ./.env.local
    networks:
      - lavalink
      - mocbot-api_api
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4.0.7-alpine
    restart: unless-stopped
    volumes:
      - ./lavalink/application.yaml.local:/opt/Lavalink/application.yaml:ro
    networks:
      - lavalink

networks:
  mocbot-api_api:
    external: true
  lavalink:
